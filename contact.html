    <div class="contentWrapper">

<section class="clearfix">
    <h2>Contact</h2>
    <form class="contactForm" action="#">
        <p>Name</p>
        <input id="name" type="text" autofocus required name="Name" value="John Smith">
        <p>Email</p>
        <input id="email" type="email" required name="Email" value="example@gmail.com">
        <p>Message</p>
        <textarea id="message" required></textarea>
        <input type="submit" id="submit">
    </form>
</section>
  
</div>
